<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body data-bs-theme="dark">
    <div class="container-fluid">
        <div class="row">
            <!--Sync to network-->
            <div class="col-md-3" style="border: red; border-style: dotted;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Synced to network</h5>

                        <div>
                            <div class="input-group lb-3">
                                <input type="number" class="form-control" placeholder="Port" aria-label="Port">
                            </div>

                            <div class="input-group mb-3">
                                 <input type="number" class="form-control" placeholder="Port" aria-label="Port">
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!--Synced from network-->
            <div class="col-md-3" style="border: red; border-style: dotted;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Synced from network</h5>

                        <div>
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" placeholder="Port" aria-label="Port" value="8000" disabled>
                            </div>

                            <div class="input-group mb-3">
                                 <input type="number" class="form-control" placeholder="Port" aria-label="Port" value="8001" disabled>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            
            <div class="col-md-6" style="border: green; border-style: dotted;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Network</h5>


                    </div>
                </div>
            </div>


        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
