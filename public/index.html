<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
    <div class="container-fluid mt-3">
        <div class="row">
            <!--Sync to network-->
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Synced to network</h5>

                        <div>
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" placeholder="Port" aria-label="Port">
                                <button type="button" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>

                            <div class="input-group mb-3">
                                <input type="number" class="form-control" placeholder="Port" aria-label="Port">
                                <button type="button" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-plus-circle"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!--Synced from network-->
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Synced from network</h5>

                        <div>
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" placeholder="Port" aria-label="Port"
                                    value="8000" disabled>
                            </div>

                            <div class="input-group mb-3">
                                <input type="number" class="form-control" placeholder="Port" aria-label="Port"
                                    value="8001" disabled>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-1">Network</h5>
                        <div class="mb-3">
                            <span id="statusPill" class="badge rounded-pill text-bg-danger">Disconnected</span>
                        </div>

                        <div class="input-group input-group-sm mb-3">
                            <input type="text" class="form-control" id="connectID" aria-label="Connection ID"
                                placeholder="Connection ID">
                        </div>

                        <div class="input-group input-group-sm mb-3">
                            <input type="text" class="form-control" id="connectPassword" aria-label="Password"
                                placeholder="Password">
                        </div>

                        <div class="input-group-sm">
                            <button type="button" onclick="hostDirectly()" id="hostDirectly" class="btn btn-outline-info">Host</button>
                            <button type="button" onclick="hostWithNgrok()" id="hostNgrok" class="btn btn-outline-info">Host with Ngrok</button>
                            <button type="button" onclick="connect()" id="connectToServer" class="btn btn-outline-success">Connect</button>
                            <button type="button" onclick="stopHosting()" id="hostingStopButton" disabled class="btn btn-outline-danger">Stop hosting</button>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-1">Ngrok</h5>
                        <h6 class="card-subtitle mb-3 text-body-secondary">Only use this if you cant port forward</h6>
                        <div class="input-group input-group-sm mb-3">
                            <input type="text" class="form-control" aria-label="Ngrok auth token"
                                placeholder="Ngrok auth token">
                        </div>

                        <div>
                            <button type="button" class="btn btn-sm btn-outline-primary">Set</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
